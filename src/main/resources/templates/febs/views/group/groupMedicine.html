<div class="layui-fluid layui-anim febs-anim" id="febs-gm" lay-title="医疗小组管理">
    <div class="layui-row layui-col-space8 febs-container">
        <div class="layui-col-md6 layui-col-sm12 layui-col-xs12">
            <div class="layui-card">
                <div class="layui-card-body layui-form-pane febs-table-full">
                    <form class="layui-form layui-table-form" lay-filter="gm-table-form" id="gm-table-form">
                        <div class="layui-row">
                            <div class="layui-col-md8 layui-col-sm9 layui-col-xs9">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <!--<label class="layui-form-label layui-form-label-sm">小组名称</label>-->
                                        <div class="layui-input-inline">
                                            <input type="text" name="gmName" autocomplete="off" class="layui-input">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="layui-col-md4 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe848;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action" id="reset">
                                    <i class="layui-icon">&#xe79b;</i>
                                </div>
                                <div class="layui-btn layui-btn-sm layui-btn-primary table-action action-more"
                                     shiro:hasAnyPermissions="gm:add,gm:delete,gm:export">
                                    <i class="layui-icon">&#xe875;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <table lay-filter="gmTable" lay-data="{id: 'gmTable'}"></table>
                </div>
            </div>
        </div>
    <div class="layui-col-md6 layui-col-sm6 layui-col-xs12">
        <div class="layui-card">
            <div class="layui-card-header" id="form-header">新增小组信息</div>
            <div class="layui-card-body febs-table-full">
                <form class="layui-form layui-table-form" action="" lay-filter="group-form">
                    <div class="layui-form-item febs-hide">
                        <label class="layui-form-label febs-form-item-require">ID：</label>
                        <div class="layui-input-block">
                            <input type="text" name="groupId" class="layui-input">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label febs-form-item-require">小组名称：</label>
                        <div class="layui-input-block">
                            <input type="text" name="groupName" minlength="2" maxlength="20" lay-verify="required"
                                   autocomplete="off" class="layui-input">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label febs-form-item-require">小组成员：</label>
                        <div class="layui-input-block">
                            <select name="groupMembers"
                                    xm-select-direction="down"
                                    xm-select="gm-member"
                                    lay-filter="gmSelect"
                                    xm-select-search=""
                                    xm-select-search-type="dl"
                                    xm-select-skin="normal"
                                    >
                            </select>
                        </div>
                    </div>
                    <div class="layui-form-item layui-form-text">
                        <label class="layui-form-label">备注：</label>
                        <div class="layui-input-block">
                            <textarea name="groupRemark" maxlength="1000" class="layui-textarea"></textarea>
                        </div>
                    </div>
                    <div class="layui-form-item febs-hide">
                        <button type="reset" class="layui-btn" id="reset-form"></button>
                        <button class="layui-btn" lay-submit="" lay-filter="group-form-submit"
                                id="submit-form"></button>
                    </div>
                </form>
            </div>
            <div class="layui-card-footer">
                <button class="layui-btn" id="submit">保存</button>
            </div>
        </div>
    </div>
</div>
</div>
<script type="text/html" id="gm-option">
    <span shiro:lacksPermission="gm:update,gm:delete">
        <span class="layui-badge-dot febs-bg-orange"></span> 无权限
    </span>
    <a lay-event="edit" shiro:hasPermission="gm:update"><i class="layui-icon febs-edit-area febs-blue">&#xe7a4;</i></a>
    <a lay-event="del" shiro:hasPermission="gm:delete"><i class="layui-icon febs-edit-area febs-red">&#xe7f9;</i></a>
</script>
<script data-th-inline="none" type="text/javascript">
    layui.use(['dropdown', 'jquery', 'laydate', 'febs', 'form', 'formSelects', 'table', 'validate'], function () {
        var $ = layui.jquery,
            febs = layui.febs,
            form = layui.form,
            table = layui.table,
            formSelects = layui.formSelects,
            dropdown = layui.dropdown,
            validate = layui.validate,
            $view = $('#febs-gm'),
            $query = $view.find('#query'),
            $reset = $view.find('#reset'),
            $submit = $view.find('#submit'),
            $searchForm = $view.find('#gm-table-form'),
            $header = $view.find('#form-header'),
            tableIns;

        form.verify(validate);
        form.render();

        initTable();

        formSelectConfig('gm-member','person/member',{tableName:'t_person_medicine',groupId:0});
        /*formSelects.render('gm-member', {
            template: function(name, value, selected, disabled){
                return value.name+  '<span style="position: absolute; right: 0; color: #A0A0A0; font-size: 12px;">' +value.unit+"&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;"+value.phone+ '</span>';
            }
        });
*/

        dropdown.render({
            elem: $view.find('.action-more'),
            click: function (name, elem, event) {
                var checkStatus = table.checkStatus('gmTable');
                if (name === 'add') {
                    resetGroupForm();
                }
                if (name === 'delete') {
                    if (!checkStatus.data.length) {
                        febs.alert.warn('请选择需要删除的小组');
                    } else {
                        febs.modal.confirm('删除小组', '确定删除所选小组？', function () {
                            var groupIds = [];
                            layui.each(checkStatus.data, function (key, item) {
                                groupIds.push(item.groupId);
                            });
                            deleteGroups(groupIds.join(','));
                        });
                    }
                }
                if (name === 'export') {
                    var params = getQueryParams();
                    params.pageSize = $view.find(".layui-laypage-limits option:selected").val();
                    params.pageNum = $view.find(".layui-laypage-em").next().html();
                    febs.download(ctx + 'gm/excel', params, '医疗小组信息表.xlsx');
                }
            },
            options: [{
                name: 'add',
                title: '新增小组',
                perms: 'gm:add'
            }, {
                name: 'delete',
                title: '删除小组',
                perms: 'gm:delete'
            }, {
                name: 'export',
                title: '导出Excel',
                perms: 'gm:export'
            }]
        });

        table.on('tool(gmTable)', function (obj) {
            var data = obj.data,
                layEvent = obj.event;
            if (layEvent === 'edit') {
                $header.text('修改小组信息');
                form.val("group-form", {
                    "groupId": data.groupId,
                    "groupName": data.groupName,
                    "groupRemark": data.groupRemark,
                });
                var datamm=[0];
                if(data.groupMemberCount>0){
                    datamm=data.groupMembers.split(",");
                }

                formSelectConfig('gm-member','person/member',{tableName:'t_person_medicine',groupId:data.groupId},datamm);
            }
            if (layEvent === 'del') {
                febs.modal.confirm('删除小组', '确定删除该小组？', function () {
                    deleteGroups(data.groupId);
                });
            }
        });

        $query.on('click', function () {
            resetGroupForm();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
        });

        $reset.on('click', function () {
            resetGroupForm();
            $searchForm[0].reset();
            tableIns.reload({where: getQueryParams(), page: {curr: 1}});
            formSelectConfig('gm-member','person/member',{tableName:'t_person_medicine',groupId:0});
        });

        $submit.on('click', function () {
            $view.find('#submit-form').trigger('click');
        });

        function initTable() {
            tableIns = febs.table.init({
                elem: $view.find('table'),
                id: 'gmTable',
                url: ctx + 'gm/list',
                cols: [[
                    {type: 'checkbox'},
                    {field: 'groupName', title: '名称'},
                    {field: 'groupMemberCount', title: '人数' },
                    {title: '操作', toolbar: '#gm-option', width: 100}
                ]],
                height: 'full-200',
                limit:30
            });
        }

        function formSelectConfig(_id,_url,_data,_value){
            formSelects.config(_id, {
                delay: 1000,
                response: {
                    statusCode: 200
                },
                error: function (id, url, searchVal, err) {
                    console.error(err);
                    febs.alert.error('获取小组人员列表失败');
                }
            }).data(_id, 'server', {
                data: _data,
                url: ctx + _url,
                keyName: 'namee',            //自定义返回数据中name的key, 默认 name
                keyVal: 'valuee',            //自定义返回数据中value的key, 默认 value
                success: function(id, url, searchVal, result){      //使用远程方式的success回调
                    if(_value!=null){
                        console.log(_value);
                        formSelects.value(id,_value);
                    }
                }
            });
        }
        function getQueryParams() {
            return {
                groupName: $searchForm.find('input[name="gmName"]').val().trim(),
                invalidate_ie_cache: new Date()
            };
        }

        function resetGroupForm() {
            $view.find('#reset-form').trigger('click');
            $header.text('新增小组信息');
        }

        form.on('submit(group-form-submit)', function (data) {
            addOrUpdateGroup(data.field);
            return false;
        });

        function deleteGroups(groupIds) {
            febs.get(ctx + 'gm/delete/' + groupIds, null, function () {
                febs.alert.success('删除小组成功');
                $query.trigger('click');
            })
        }

        var addOrUpdateGroup = function (data) {
            if (data.groupId && $header.text() === '修改小组信息') {
                febs.post(ctx + 'gm/update', data, function () {
                    febs.alert.success('修改小组成功');
                    $query.trigger('click');
                });
            } else {
                febs.post(ctx + 'gm/add', data, function () {
                    febs.alert.success('新增小组成功');
                    $query.trigger('click');
                });
            }
        }
    });
</script>
